# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main


pool:
  vmImage: ubuntu-latest

steps:
- task: CMake@1
  inputs:
    workingDirectory: main/build
    runInsideShell: true


- script: |
          sudo apt-get update -y
          sudo apt-get install -y llvm ninja-build
          sudo apt install clang-6.0
          clang --version
          mkdir build 
          cd build 
          cmake -G Ninja .. -DCMAKE_CXX_COMPILER=g++
          cmake --build .
  displayName: 'LLVM SetUp'